<link rel="import" href="../../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../poly-dialog-styles/poly-dialog-styles.html">

<dom-module id="poly-message-dialog">

  <template>

    <style include="dialog-styles">

      :host {}

      label {
        margin-right: 10px;
      }

      .buttons {
        clear: both;
      }

    </style>

    <paper-dialog 
      id              = "modal"
      entry-animation = "fade-in-animation"
      exit-animation  = "fade-out-animation"
      modal>
      <h2>Send message</h2>
      <div>
        <label id="label1">Channel:</label>
        <paper-radio-group aria-labelledby="label1">
          <paper-radio-button name="a">Airtel 1</paper-radio-button>
          <paper-radio-button name="b">Tigo</paper-radio-button>
          <paper-radio-button name="c">Auto-select</paper-radio-button>
        </paper-radio-group>
      </div>
      <paper-input label="Number"></paper-input>
      <paper-textarea 
        label     = "Message content"
        value     = "{{message}}"
        maxlength = "240"
        char-counter 
        auto-validate>
      </paper-textarea>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm autofocus>Send</paper-button>
      </div>
    </paper-dialog>
 
  </template>

  <script>

    Polymer({

      is: 'poly-message-dialog',

      properties: {
        message: {
          type: String,
          value: '',
        }
      },

      open: function() {
        this.$.modal.open();
      },

    });

  </script>

</dom-module>
