<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/polymer-redux/polymer-redux.html">
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="poly-channel.html">

<dom-module id="poly-channel-list">
  <template>

    <style>

      :host {}

      paper-material {
        margin: 80px;
        background: white;
        padding: 0 12px;
      }

    </style>

    <div>
      <paper-material>

        <template is="dom-repeat" items="{{channels}}">
          <poly-channel channel="{{item}}"></poly-channel>
        </template>

      </paper-material>
    </div>

    <content></content>

  </template>

  <script>
    Polymer({

      is: 'poly-channel-list',

      properties: {
        channels: {
          type: Array,
          statePath: 'mixer.channelList'
        }
      },

      behaviors: [
        PolymerRedux(store)
      ]

    });
  </script>
</dom-module>
