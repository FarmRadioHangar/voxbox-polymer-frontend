<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="poly-message-hander">
  <template></template>

  <script>
    Polymer({

      is: 'poly-message-handler',

      ready: function() {
//        this.socket = new WebSocket('ws://192.168.1.7:19998'); // thehangar.farmradio.org:51234
        this.socket = new WebSocket('ws://thehangar.farmradio.org:51234');
        this.socket.onerror   = this.onError.bind(this);
        this.socket.onopen    = this.onOpen.bind(this);
        this.socket.onclose   = this.onClose.bind(this);
        this.socket.onmessage = this.onMessage.bind(this);
      },

      onError: function(event) {
        this.fire('error');
      },

      onOpen: function(event) {
        this.fire('open');
      },

      onClose: function(event) {
        this.fire('close');
      },

      onMessage: function(event) {
        var response = null;
        try {
          response = JSON.parse(event.data);
        } catch(e) {
          console.error(e);
          return;
        }
        this.fire('message', response);
      },

      send: function(data) {
        this.socket.send(JSON.stringify(data));
      },

    });
  </script>
</dom-module>
