<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="poly-channel-actions">
  <template>
    <style>

      :host {
      }

      paper-button {
        color: rgb(0, 188, 212);
        font-size: 18px;
      }

      .ring-incoming > paper-button {
        color: white;
      }

      .indicator {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: rgba(0,0,0,.47);
        color: white;
        margin: 16px auto 16px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .indicator iron-icon {
        --iron-icon-height: 52px;
        --iron-icon-width: 52px;
      }

    </style>

    <template is="dom-if" if="[[_matches(mode, 'master')]]">
      <div style="display: flex; justify-content: flex-start;">
        <paper-button>Private</paper-button>
        <paper-button>Hold</paper-button>
        <paper-button>Hang up</paper-button>
      </div>
    </template>

    <template is="dom-if" if="[[_matches(mode, 'free')]]">
      <div style="display: flex; justify-content: flex-start;">
        <paper-button>New call</paper-button>
        <paper-button>Redial number</paper-button>
        <paper-button>Edit contact</paper-button>
      </div>
    </template>

    <template is="dom-if" if="[[_isIncomingCall(mode, direction)]]">

      <div style="padding: 16px 0; display: flex; flex-direction: column; background: #f50057;">
        <div class="indicator">
          <iron-icon icon="social:notifications-active" class="faa-ring animated"></iron-icon>
        </div>
        <div class="ring-incoming" style="display: flex; justify-content: center;">
          <paper-button>Accept</paper-button>
          <paper-button>Hold</paper-button>
          <paper-button>Reject</paper-button>
        </div>
      </div>

    </template>

  </template>

  <script>
    Polymer({

      is: 'poly-channel-actions',

      properties: {
        mode: {
          type: String,
        },
        direction: {
          type: String,
        },
      },

      _matches: function(mode, match) {
        return mode === match;
      },

      _isIncomingCall: function(mode, direction) {
        return 'ring' === mode && 'incoming' === direction;
      },

    });
  </script>
</dom-module>
