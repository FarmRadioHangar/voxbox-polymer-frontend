<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../state-container.html">
<link rel="import" href="poly-channel.html">

<dom-module id="poly-channel-list">
  <template>

    <style>

      :host {
      }

      .container {
        margin: 40px 0;
      }

    </style>

    <div class="container">
      <template is="dom-repeat" items="{{channels}}" as="channel">
        <poly-channel 
          channel-id   = "{{channel.id}}"
          label        = "{{channel.label}}"
          provider     = "{{channel.connection.provider}}"
          rssi         = "{{channel.connection.rssi}}"
          network-mode = "{{channel.connection.mode}}"
          contact      = "{{channel.contact}}"
          level        = "{{channel.level}}"
          direction    = "{{channel.direction}}"
          mode         = "{{channel.mode}}">
        </poly-channel>
      </template>
    </div>

    <content></content>

  </template>

  <script>
    Polymer({

      is: 'poly-channel-list',

      properties: {
        channels: {
          type: Array,
          statePath: 'state.mixer.channels',
        },
      },

      behaviors: [
        ReceiverBehavior,
      ],

    });
  </script>
</dom-module>
