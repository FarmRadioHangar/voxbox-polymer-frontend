<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="restart-dialog">
  <template>
    <style>

      paper-dialog {
        min-height: 130px;
      }

      paper-button {
        color: rgb(0, 188, 212);
        width: 100%;
      }

    </style>
    <paper-dialog 
      id                     = "dialog"
      style                  = "width: 250px;"
      opened                 = "{{opened}}">
      <div>
        <paper-button on-tap="_restartBox">Restart Voxbox</paper-button>
      </div>
      <div>
        <paper-button on-tap="_restartModems">Restart modems</paper-button>
      </div>
      <div>
        <paper-button on-tap="_restartAsterisk">Restart Asterisk</paper-button>
      </div>
    </paper-dialog>
  </template>
  <script>

    Polymer({

      is: 'restart-dialog',

      properties: {
        opened: {
          type: Boolean,
          value: false,
        },
      },

      open: function() {
        this.$.dialog.open();
      },

      close: function() {
        this.$.dialog.close();
      },

      _restartBox: function() {
        this.fire('restart', 'box');
      },

      _restartModems: function() {
        this.fire('restart', 'modems');
      },

      _restartAsterisk: function() {
        this.fire('restart', 'asterisk');
      },

    });

  </script>
</dom-module>
