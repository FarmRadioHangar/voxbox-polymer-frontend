<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="poly-message-actions">
  <template>

    <style>

      :host {
      }

      iron-icon {
        color: rgb(0, 188, 212);
      }

      paper-button {
        color: rgb(0, 188, 212);
      }

    </style>

    <paper-dialog with-backdrop id="dialog">
      <div class="buttons" style="padding-left: 8px;">
        <paper-button>
          <iron-icon icon="delete" style="margin-right: 6px;"></iron-icon>
          Delete
        </paper-button>
        <paper-button>
          <iron-icon icon="reply" style="margin-right: 6px;"></iron-icon>
          Reply
        </paper-button>
        <paper-button>
          <iron-icon icon="communication:call" style="margin-right: 6px;"></iron-icon>
          Call number
        </paper-button>
      </div>
    </paper-dialog>

  </template>

  <script>
    Polymer({

      is: 'poly-message-actions',

      open: function() {
        this.$.dialog.open();
      },

    });
  </script>
</dom-module>
