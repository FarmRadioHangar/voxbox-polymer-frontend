<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="poly-message-details">
  <template>

    <style>

      paper-dialog {
        width: 700px;
      }

      iron-icon {
        color: rgb(0, 188, 212);
        margin-right: 5px;
      }

      paper-button {
        color: rgb(0, 188, 212);
      }

      .buttons {
        margin: 0 130px; 
        padding: 8px;
        justify-content: space-around;
      }

      .message-container {
        display: flex; 
        flex-direction: row; 
        min-height: 160px; 
        border-bottom: 1px solid #dddddd;
      }

      .message-container .nav {
        align-self: center;
      }

    </style>

    <paper-dialog with-backdrop id="dialog">

      <div class="message-container">

        <div class="nav" style="margin-right: 20px;">
          <paper-icon-button
            on-tap = "_showPrevious"
            icon   = "icons:chevron-left">
          </paper-icon-button>
        </div>

        <div style="flex: 2;">
          <p>
            <b>From:</b> [[sender]]<br />
            <b>Sent:</b> [[_formatDate(timestamp)]]
          </p>
          <p>
            [[content]]
          </p>
        </div>

        <div class="nav" style="margin-left: 20px;">
          <paper-icon-button 
            on-tap = "_showNext"
            icon   = "icons:chevron-right">
          </paper-icon-button>
        </div>

      </div>

      <div class="buttons">
        <paper-button>
          <iron-icon icon="delete"></iron-icon>Delete
        </paper-button>
        <paper-button>
          <iron-icon icon="reply"></iron-icon>Reply
        </paper-button>
        <paper-button>
          <iron-icon icon="communication:call"></iron-icon>Call number
        </paper-button>
      </div>

    </paper-dialog>

  </template>

  <script>
    Polymer({

      is: 'poly-message-details',

      properties: {
        content: {
          type: String,
          value: '',
        },
        endpoint: {
          type: String,
          value: '',
        },
        timestamp: {
          type: String,
          value: '',
        },
      },

      open: function() {
        this.$.dialog.open();
      },

      _showNext: function() {
        this.fire('next');
      },

      _showPrevious: function() {
        this.fire('prev');
      },

      _formatDate: function(stamp) {
        return moment(Number(stamp)).format("ddd, MMM Do YYYY, h:mm:ss a"); 
      },

    });
  </script>
</dom-module>
