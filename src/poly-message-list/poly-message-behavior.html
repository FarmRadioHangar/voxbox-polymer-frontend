<script>
  MessageBehavior = {

    formatDate: function(stamp) {
      return moment(Number(stamp)).format("ddd, MMM Do YYYY, h:mm:ss a"); 
    },

    toggleSelected: function(event) {
      this.fire('toggle-selected');
    },

    showMessageActions: function() {
      this.fire('actions-tap');
    },

    properties: {
      messageId: {
        type: String,
        value: '0',
      },
      selected: {
        type: Boolean,
        value: false,
      },
    },

  };
</script>
