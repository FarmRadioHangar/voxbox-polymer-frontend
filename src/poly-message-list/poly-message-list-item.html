<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../state-container.html">
<link rel="import" href="poly-message-behavior.html">
<link rel="import" href="poly-message-item-styles.html">

<dom-module id="poly-message-list-item">
  <template>

    <style include="message-item-styles"></style>

    <style>

      paper-material {
        width: 700px;
        margin: 4px auto;
      }

      .bar {
        @apply(--layout-horizontal);
      }

      .controls {
        align-self: flex-start;
        margin-top: 8px;
      }

      .meta {
        flex: 10;
      }

    </style>

    <paper-material>
      <div class="item">

        <div class="bar">

          <div class="meta">
            <paper-checkbox on-tap="_toggleSelected" checked="[[selected]]"></paper-checkbox>
            <paper-item-body>
              <div secondary class="date"><span>[[formatDate(item.timestamp)]]</span></div>
              <div>[[item.endpoint]]</div>
            </paper-item-body>
          </div>

          <div class="controls">
            <paper-icon-button 
              on-tap = "_toggleFavorite"
              icon   = "[[_favIcon(favorite)]]"
              class  = "star">
            </paper-icon-button>
            <paper-icon-button 
              on-tap = "_showMessageActions"
              icon   = "more-horiz">
            </paper-icon-button>
          </div>

        </div>

        <div class="content" style="margin-bottom: 16px;"> 
          <div secondary style="white-space: normal; padding: 0 10px;">
            [[item.content]]
          </div>
        </div>

     </div>
    </paper-material>

  </template>

  <script>
    Polymer({

      is: 'poly-message-list-item',

      properties: {
        favorite: {
          type: Boolean,
          value: false,
        },
      },

      behaviors: [
        MessageBehavior,
        ReceiverBehavior,
      ],

    });
  </script>
</dom-module>
