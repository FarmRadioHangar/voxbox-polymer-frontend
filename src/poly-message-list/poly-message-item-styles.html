<dom-module id="message-item-styles">

  <template>
    <style>

      :host {
        display: block;
        width: 100%;
      }

      paper-material {
        height: 220px;
        margin: 10px;
        background: white;
        padding: 0 12px;
      }

      paper-item-body {
        justify-content: initial;
        padding: 12px 12px 12px 0;
      }

      paper-checkbox {
        padding: 21px 10px;
        --paper-checkbox-checked-color: rgb(0, 188, 212); 
        --paper-checkbox-checked-ink-color: rgb(0, 188, 212); 
      }

      .item {
        @apply(--layout-vertical);
      }

      .meta {
        @apply(--layout-horizontal);
        align-items: top;
      }

      .date {
        text-transform: uppercase;
      }

      .date > span {
        font-size: 13px;
      }

      .star {
        color: var(--paper-pink-a200); 
      }

      .content {
        min-height: 100px; 
        padding: 0;
      }

      .controls {
        align-self: flex-end;
        @apply(--layout-horizontal);
      }

    </style>
  </template>
</dom-module>
