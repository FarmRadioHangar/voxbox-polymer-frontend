<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/polymer-redux/polymer-redux.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="poly-message-grid-item.html">
<link rel="import" href="poly-message-list-item.html"> 

<dom-module id="poly-message-list">
  <template>

    <style>

      :host {
        display: block;
        height: calc(100vh - 115px);
        width: 100vw;
        display: flex;
        flex-direction: column;
      }

      iron-pages {
        display: block;
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
      }

      iron-list {
        flex: 1 1 auto;
        padding-top: 32px;
        padding-bottom: 32px;
      }

      .grid-item {
        height: 230px;
        width: 290px;
      }

      .list-item {
        height: 170px;
        width: 290px;
      }

    </style>

    <paper-dialog with-backdrop id="actions">
      <div class="buttons" style="padding-left: 8px;">
        <paper-button>Delete</paper-button>
        <paper-button>Reply</paper-button>
        <paper-button>Call number</paper-button>
      </div>
    </paper-dialog>

    <paper-checkbox checked="{{gridMode}}" on-change="refreshList"></paper-checkbox>

    <iron-pages id="pages" selected="[[_selectedPage(gridMode)]]">

      <iron-list
        id             = "message-grid"
        items          = "[[items]]"
        selected-items = "{{gridSelectedItems}}"
        selection-enabled 
        multi-selection
        grid>

        <template>
          <div class="grid-item">
            <poly-message-grid-item 
              item               = "[[item]]"
              index              = "[[index]]"
              selected           = "[[selected]]"
              on-actions-tap     = "showActions"
              on-toggle-selected = "handleToggleSelected">
            </poly-message-grid-item>
          </div>
        </template>

      </iron-list>

      <iron-list
        id             = "message-list"
        items          = "[[items]]"
        selected-items = "{{listSelectedItems}}"
        selection-enabled 
        multi-selection>

        <template>
          <div class="list-item">
            <poly-message-list-item 
              item               = "[[item]]"
              index              = "[[index]]"
              selected           = "[[selected]]"
              on-actions-tap     = "showActions"
              on-toggle-selected = "handleToggleSelected">
            </poly-message-list-item>
          </div>
        </template>

      </iron-list>

    </iron-pages>

    <content></content>

  </template>

  <script>
    Polymer({

      is: 'poly-message-list',

      ready: function() {
      },

      properties: {
        items: {
          type: Array,
          statePath: 'messages.inbox',
        },
        loading: {
          type: Boolean,
          value: false,
        },
        listSelectedItems: {
          type: Object,
        },
        gridSelectedItems: {
          type: Object,
        },
        gridMode: {
          type: Boolean,
          value: true,
        },
      },

      refreshList: function() {
      },

      handleToggleSelected: function(event) {
        this.$[this.gridMode ? 'message-grid' : 'message-list'].toggleSelectionForItem(event.model.item);
      },

      _selectedPage: function(gridMode) {
        this.$[this.gridMode ? 'message-grid' : 'message-list'].clearSelection();
        return gridMode ? 0 : 1;
      },

      showActions: function(event) {
        var body = document.querySelector('body');
        Polymer.dom(body).appendChild(this.$.actions);
        this.$.actions.open();
      },

      behaviors: [
        PolymerRedux(store),
      ]

    });
  </script>
</dom-module>
