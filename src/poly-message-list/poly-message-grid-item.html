<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="poly-message-item-styles.html">
<link rel="import" href="poly-message-behavior.html">
<link rel="import" href="../state-container.html">

<dom-module id="poly-message-grid-item">
  <template>

    <style include="message-item-styles"></style>

    <paper-material>
      <div class="item">

        <div class="meta">
          <paper-checkbox on-tap="toggleSelected" checked="[[selected]]"></paper-checkbox>
          <paper-item-body>
            <div secondary class="date"><span>[[formatDate(item.timestamp)]]</span></div>
            <div>[[item.endpoint]]</div>
          </paper-item-body>
        </div>

        <paper-item-body class="content">
          <div secondary style="white-space: normal;">
            [[item.content]]
          </div>
        </paper-item-body>

        <div class="controls">
          <paper-icon-button 
            on-tap = "toggleFavorite"
            icon   = "star"
            class  = "star">
          </paper-icon-button>
          <paper-icon-button 
            on-tap = "showMessageActions"
            icon   = "more-vert">
          </paper-icon-button>
        </div>
        
      </div>
    </paper-material>

  </template>

  <script>
    Polymer({

      is: 'poly-message-grid-item',

      toggleFavorite: function() {
        this.send({
          event: 'messageFavoriteSet',
          data: [this.messageId],
        });
      },

      behaviors: [
        MessageBehavior,
        ReceiverBehavior,
      ],

    });
  </script>
</dom-module>
