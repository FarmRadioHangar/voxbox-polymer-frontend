<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../state-container.html">
<link rel="import" href="poly-message-behavior.html">
<link rel="import" href="poly-message-item-styles.html">

<dom-module id="poly-message-grid-item">
  <template>

    <style include="message-item-styles">

      paper-material {
        height: 210px;
      }

      .content {
        height: 100px;
      }

    </style>

    <paper-material>
      <div class="item">

        <div class="meta">
          <paper-checkbox on-tap="_toggleSelected" checked="[[selected]]"></paper-checkbox>
          <paper-item-body>
            <div secondary class="date"><span>[[formatDate(item.timestamp)]]</span></div>
            <div>[[item.endpoint]]</div>
          </paper-item-body>
        </div>

        <div class="content">
          <div secondary style="white-space: normal;">
            [[_truncated(item.content)]]
          </div>
        </div>

        <div class="controls">
          <paper-icon-button 
            on-tap = "_toggleFavorite"
            icon   = "[[_favIcon(favorite)]]"
            class  = "star">
          </paper-icon-button>
          <paper-icon-button 
            on-tap = "_showMessageActions"
            icon   = "more-horiz">
          </paper-icon-button>
        </div>
        
      </div>
    </paper-material>

  </template>

  <script>

    var MAX_MESSAGE_LENGTH = 130;

    Polymer({

      is: 'poly-message-grid-item',

      properties: {
        favorite: {
          type: Boolean,
          value: false,
        },
      },

      _truncated: function(content) {
        return (content.length > MAX_MESSAGE_LENGTH) 
          ? content.substring(0, MAX_MESSAGE_LENGTH) + 'â€¦' 
          : content;
      },

      behaviors: [
        MessageBehavior,
        ReceiverBehavior,
      ],

    });

  </script>
</dom-module>
